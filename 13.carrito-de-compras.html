<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/clase12.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./logos/favicon_bota_fora.svg" type="img">
    
    <title>Carrito final</title>
</head>
<body>

    <aside class="product-detail">
        <div class="title-container">
            <img src="./icons/flechita.svg" alt="arrow">
            <h1 class="title">Mi órden</h1>
        </div>
        
        <div class="shoping-cart">
            <figure>
                <img src="https://images.unsplash.com/photo-1581235720704-06d3acfcb36f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fHByb2R1Y3R8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="car">
            </figure>
            <p>Carrito de Colección</p>
            <p>$52.00</p>
        </div>
        <div class="shoping-cart">
            <figure>
                <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZHVjdHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="polaroid">
            </figure>
            <p>Polaroid</p>
            <p>$46.00</p>
        </div>
        <div class="shoping-cart">
            <figure>
                <img src="https://images.unsplash.com/photo-1600080972464-8e5f35f63d08?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzJ8fHByb2R1Y3R8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="X-BOX-control">
            </figure>
            <p>Control de X-BOX</p>
            <p>$34.00</p>
        </div>
        <div class="shoping-cart">
            <figure>
                <img src="https://images.unsplash.com/photo-1560343090-f0409e92791a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHByb2R1Y3R8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="shoe">
            </figure>
            <p>Zapato</p>
            <p>$52.00</p>
        </div>
        <div class="order">
            <p>
                <span>Total</span> 
            </p>
            <p>
                $184.00
            </p>
        </div>
        <button class="primary-button add-to-cart-button">
            Pagar
        </button>
    </aside>
</body>
</html>
