<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./logos/favicon_bota_fora.svg" type="img">

    <title>Mi cuenta</title>
</head>
<body>
    <div class="login">
        <div class="form-not-centered-container">
            
            <h1 class="title-second">Mi cuenta</h1>
            
            <form action="/" class="form">
                <label for="name" class="label">Nombre</label>
                <input type="text" id="name" placeholder="Rachel Green" class="input input-name">

                <label for="email" class="label">Correo electrónico</label>
                <input type="email" id="email" placeholder="rachelgreen@friends.com" class="input input-email">

                <label for="new-password" class="label">Contraseña</label>
                <input type="password" id="new-password" placeholder="*********" class="input input-password">

                <input type="submit" value="Crear" class="primary-button login-button">
            </form>

        </div>
    </div>
</body>
</html>
