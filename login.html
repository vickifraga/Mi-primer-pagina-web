<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./logos/favicon_bota_fora.svg" type="img">
    
    <title>Ingresar</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Correo electrónico</label>
                <input type="text" id="email-login" placeholder="nombre@ejemplo.com" class="input input-email">

                <label for="new-password" class="label">Contraseña</label>
                <input type="password" id="new-password" placeholder="*********" class="input input-password">

                <input type="submit" value="Confirmar" class="primary-button login-button">
                <a href="/">Olvidé mi contraseña</a>
            </form>

           <button class="secondary-button">Regístrate</button>           
           

        </div>
    </div>
</body>
</html>
